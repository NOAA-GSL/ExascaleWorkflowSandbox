hercules-env: &hercules-env
  environment:
    - "module purge"
    - "module use /work/noaa/epic/role-epic/spack-stack/hercules/spack-stack-1.6.0/envs/unified-env/install/modulefiles/Core"
    - "module load stack-intel/2021.9.0"
    - "module load stack-intel-oneapi-mpi/2021.9.0"
    - "module load stack-python/3.10.13"
    - "module load jedi-fv3-env"
    - "export CHILTEPIN_MPIF90=$MPIF90"

hera-env: &hera-env
  environment:
    - "module purge"
    - "module use /scratch1/NCEPDEV/nems/role.epic/spack-stack/spack-stack-1.6.0/envs/unified-env-rocky8/install/modulefiles/Core"
    - "module load stack-intel/2021.5.0"
    - "module load stack-intel-oneapi-mpi/2021.5.1"
    - "module load stack-python/3.10.13"
    - "module load jedi-fv3-env"
    - "export CHILTEPIN_MPIF90=$MPIF90"

docker-env: &docker-env
  environment:
    - "source /usr/lmod/lmod/init/bash"
    - "module use /opt/spack-stack/envs/unified-env/install/modulefiles/Core"
    - "module load stack-gcc"
    - "module load stack-openmpi"
    - "module load stack-python"
    - "module load jedi-fv3-env"
    - "module unload py-attrs"
    - "export CHILTEPIN_MPIF90=$MPIF90"

hercules:
  resources:
    mpi:
      engine: MPI
      cores per node: 80
      nodes per block: 3
      max mpi apps: 2
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env
    service:
      engine: HTEX
      cores per node: 1
      nodes per block: 1
      partition: "service"
      account: "gsd-hpcs"
      <<: *hercules-env
    compute:
      engine: HTEX
      cores per node: 80
      nodes per block: 1
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env

hera:
  resources:
    mpi:
      cores per node: 40
      nodes per block: 3
      max mpi apps: 2
      partition: "hera"
      account: "gsd-hpcs"
      <<: *hera-env
    service:
      cores per node: 1
      nodes per block: 1
      partition: "service"
      account: "gsd-hpcs"
      <<: *hera-env
    compute:
      cores per node: 40
      nodes per block: 1
      partition: "hera"
      account: "gsd-hpcs"
      <<: *hera-env

docker:
  resources:
    mpi:
      cores per node: 8
      nodes per block: 3
      max mpi apps: 2
      partition: "slurmpar"
      account: ""
      <<: *docker-env
    service:
      cores per node: 1
      nodes per block: 1
      partition: "slurmpar"
      account: ""
      <<: *docker-env
    compute:
      cores per node: 8
      nodes per block: 1
      partition: "slurmpar"
      account: ""
      <<: *docker-env
