hercules-env: &hercules-env
  environment:
    - "source /apps/systools/hercules/etc/HPC2-lmod.sh"
    - "module purge"
    - "module use /work/noaa/epic/role-epic/spack-stack/hercules/spack-stack-1.6.0/envs/unified-env/install/modulefiles/Core"
    - "module load stack-intel/2021.9.0"
    - "module load stack-intel-oneapi-mpi/2021.9.0"
    - "module load stack-python/3.10.13"
    - "module load jedi-fv3-env"
    - "export CHILTEPIN_MPIF90=$MPIF90"

hera-env: &hera-env
  environment:
    - "module purge"
    - "module use /scratch1/NCEPDEV/nems/role.epic/spack-stack/spack-stack-1.6.0/envs/unified-env-rocky8/install/modulefiles/Core"
    - "module load stack-intel/2021.5.0"
    - "module load stack-intel-oneapi-mpi/2021.5.1"
    - "module load stack-python/3.10.13"
    - "module load jedi-fv3-env"
    - "export CHILTEPIN_MPIF90=$MPIF90"

docker-env: &docker-env
  environment:
    - "source /usr/lmod/lmod/init/bash"
    - "module use /opt/spack-stack/envs/unified-env/install/modulefiles/Core"
    - "module load stack-gcc"
    - "module load stack-openmpi"
    - "module load stack-python"
    - "module load jedi-fv3-env"
    - "module unload py-attrs"
    - "export CHILTEPIN_MPIF90=$MPIF90"

hercules:
  resources:
    mpi:
      mpi: True
      cores per node: 80
      nodes per block: 3
      exclusive: True
      max mpi apps: 2
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env
    service:
      mpi: False
      cores per node: 1
      nodes per block: 1
      exclusive: False
      partition: "service"
      account: "gsd-hpcs"
      <<: *hercules-env
    compute:
      mpi: False
      cores per node: 80
      nodes per block: 1
      exclusive: True
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env
    gc-mpi:
      mpi: True
      endpoint: "{{ mpi_endpoint_id }}"
      cores per node: 80
      nodes per block: 3
      exclusive: True
      max mpi apps: 2
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env
    gc-service:
      mpi: False
      endpoint: "{{ service_endpoint_id }}"
      cores per node: 1
      nodes per block: 1
      exclusive: False
      partition: "service"
      account: "gsd-hpcs"
      <<: *hercules-env
    gc-compute:
      mpi: False
      endpoint: "{{ compute_endpoint_id }}"
      cores per node: 80
      nodes per block: 1
      exclusive: True
      partition: "hercules"
      account: "gsd-hpcs"
      <<: *hercules-env

