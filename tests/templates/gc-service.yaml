# service endpoint
display_name: service
engine:
  type: GlobusComputeEngine
  run_in_sandbox: True
  provider:
    type: SlurmProvider

    launcher:
      type: SrunLauncher    

    nodes_per_block: 1
    cores_per_node: 1
    exclusive: False
    partition: {{ partition }}
    account: {{ account }}
    walltime: 00:10:00
    worker_init: {{  worker_init|default() }}
