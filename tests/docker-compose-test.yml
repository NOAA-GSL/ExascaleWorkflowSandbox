services:
  slurmfrontend:
        image: ghcr.io/noaa-gsl/dockerspackstackslurmcluster/frontend:latest
        container_name: frontend
        hostname: slurmfrontend
        user: admin
        volumes:
                - home-vol:/home/admin
                - opt-vol:/opt
                - ..:/home/admin/chiltepin
        ports:
                - 8888:8888
  slurmmaster:
        image: ghcr.io/noaa-gsl/dockerspackstackslurmcluster/master:latest
        container_name: master
        hostname: slurmmaster
        user: admin
        volumes:
                - home-vol:/home/admin:nocopy
                - opt-vol:/opt:ro
                - ..:/home/admin/chiltepin
        environment:
                - SLURM_CPUS_ON_NODE=8
        ports:
                - 6817:6817
                - 6818:6818
                - 6819:6819
  slurmnode1:
        image: ghcr.io/noaa-gsl/dockerspackstackslurmcluster/node:latest
        container_name: node1
        hostname: slurmnode1
        user: admin
        volumes:
                - home-vol:/home/admin:nocopy
                - opt-vol:/opt:ro
                - ..:/home/admin/chiltepin
        environment:
                - SLURM_NODENAME=slurmnode1
                - SLURM_CPUS_ON_NODE=8
        links:
                - slurmmaster
  slurmnode2:
