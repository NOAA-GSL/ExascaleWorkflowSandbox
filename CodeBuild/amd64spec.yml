version: 0.2

env:
  parameter-store:
    DOCKER_USER: "ghcr_user"
    DOCKER_PASSWORD: "ghcr_password"

phases:
  pre_build:
    commands:
      - echo Logging in to ghcr registry...
  build:
    commands:
      - echo Build stage started on `date`
      - echo Building the docker image
  post_build:
    commands:
      - echo Build completed on `data`
      - echo Pushing the Docker image...
