[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chiltepin"
version = "0.0.1"
dependencies = [
    "globus-compute-sdk>=3.1.1",
    "globus-compute-endpoint>=3.1.1",
    "parsl[monitoring]>=2025.01.20",
    "uwtools @ git+https://github.com/ufs-community/uwtools@v2.5.1#subdirectory=src",
]
requires-python = ">=3.9.0"
authors = [
  {name = "Christopher Harrop", email = "Christopher.W.Harrop@noaa.gov"}
]
maintainers = [
  {name = "Christopher Harrop", email = "Christopher.W.Harrop@noaa.gov"}
]
description = "Federated NWP Workflow Tools"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["federated", "workflow"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-flake8",
    "pytest-black",
    "pytest-isort",
]
docs = [
    "nbsphinx",
    "sphinx>=7.1",
    "sphinx-rtd-theme",
]

[project.scripts]
chiltepin = "chiltepin.cli:main"
retrieve_data = "chiltepin.retrieve_data:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
chiltepin = ["*.yml"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--ignore=apps",
    "--ignore=tests/jedi-bundle-test",
]
